<div class="p-4">
  <header class="d-flex justify-content-between align-items-center" >
      <h1 class="m-0">{{  data ? ("tasks.updateTask" | translate ): ("tasks.addNewTask" | translate)}}</h1>
      <button mat-flat-button class="text-danger" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </header>
  <form [formGroup]="newTaskForm">
      <div class="row mt-3">
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{ 'tasks.title' | translate }}</mat-label>
                      <input matInput formControlName="title" placeholder="{{ 'tasks.titlePlaceholder' | translate }}">
                  </mat-form-field>
              </div>
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{ 'tasks.user' | translate }}</mat-label>
                      <mat-select formControlName="userId">
                          <mat-option *ngFor="let user of users" [value]="user?.id">
                            {{user?.name}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-md-12 my-3">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>{{ 'tasks.attachment' | translate }}</mat-label>
                  <div class="d-flex align-items-center">
                    <input matInput placeholder="{{ 'tasks.chooseFile' | translate }}" formControlName="image" [value]="fileName" readonly />
                    <label mat-icon-button>
                      <input type="file" #fileInput style="display:none" (change)="selectImage($event)" />
                      <mat-icon>attach_file</mat-icon>
                    </label>
                  </div>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{ 'tasks.deadlineDate' | translate }}</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="deadline"  >
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{ 'tasks.description' | translate }}</mat-label>
                      <textarea matInput formControlName="description" placeholder="{{ 'tasks.descriptionPlaceholder' | translate }}"></textarea>
                  </mat-form-field>
              </div>
      </div>
  </form>

  <footer class="tw-p-6">
      <div class="d-flex justify-content-center align-items-center">
          <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createTask()" [disabled]="newTaskForm.invalid">{{ 'buttons.create' | translate }}</button>
          <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateTask()" [disabled]="newTaskForm.invalid">{{ 'buttons.update' | translate }}</button>
          <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">{{ 'buttons.close' | translate }}</button>
        </div>
    </footer>
</div>
