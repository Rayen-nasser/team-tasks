<div class="mt-4">
  <div class="row">
    <div
      class="col-md-4"
      *ngFor="
        let item of dataSource
          | paginate
            : {
                id: 'tasks',
                itemsPerPage: 4,
                currentPage: page,
                totalItems: total
              };
        let index = index
      "
    >
      <div class="card mt-3">
        <div class="card-body text-center">
          <img
            [src]="'https://crud-a3ps.onrender.com/' + item?.image"
            alt=""
            width="200px"
            height="200px"
          />

          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-subtitle mb-2 text-muted">
            Dead-Line Date : {{ item.deadLineDate }}
          </p>
          <p class="card-text">{{ item.description }}</p>
          <a
            class="card-link"
            mat-raised-button
            color="basic"
            [routerLink]="item._id"
            >Details</a
          >
          <button
            mat-raised-button
            color="warn"
            (click)="completeTask(item._id)"
          >
            Complete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5">
    <pagination-controls
      (pageChange)="changePage($event)"
      id="tasks"
    ></pagination-controls>
  </div>
</div>
